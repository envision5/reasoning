<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>o1 - Ollama Reasoning Chains</title>
    <!-- Style section remains unchanged -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 250px);
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
        }

        .input-container {
            display: flex;
            padding: 20px;
            border-top: 1px solid #ddd;
            background: white;
        }

        .message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 16px;
        }

        .send-button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .send-button:hover {
            background: #0056b3;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
        }

        .user-message {
            background: #007bff15;
            margin-left: 20%;
        }

        .assistant-message {
            background: white;
            margin-right: 20%;
            border: 1px solid #ddd;
        }

        .step-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .thinking {
            color: #666;
            font-style: italic;
            padding: 10px;
        }

        .config {
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>o1: Ollama Reasoning Chains</h1>
        <p>A vanilla JavaScript implementation of o1-like reasoning chains using Ollama</p>
    </div>

    <div class="config">
        <h3>Current Configuration:</h3>
        <p>Ollama URL: <code id="ollamaUrl">http://127.0.0.1:11434/api</code></p>
        <p>Ollama Model: <code id="ollamaModel">mistral</code></p>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" class="message-input" id="userInput" 
                   placeholder="Ask me anything..." 
                   onkeypress="if(event.key === 'Enter') app.sendMessage()">
            <button class="send-button" onclick="app.sendMessage()">Send</button>
        </div>
    </div>


    <script>
class OllamaChat {
    constructor() {
        this.baseUrl = 'http://127.0.0.1:11434/api';
        this.model = 'mistral';
        this.contextLength = 32096;
        this.timeout = 30000;
        this.systemContext = {
            role: "system",
            content: `You are an expert AI assistant with advanced reasoning capabilities. Your task is to provide detailed, step-by-step explanations of your thought process. For each step:

1. Provide a clear, concise title describing the current reasoning phase.
2. Elaborate on your thought process in the content section.
3. Decide whether to continue reasoning or provide a final answer.

Response Format:
Use JSON with keys: 'title', 'content', 'next_action' (values: 'continue' or 'final_answer')

Key Instructions:
- Employ at least 5 distinct reasoning steps.
- Acknowledge your limitations as an AI and explicitly state what you can and cannot do.
- Actively explore and evaluate alternative answers or approaches.
- Critically assess your own reasoning; identify potential flaws or biases.
- When re-examining, employ a fundamentally different approach or perspective.
- Utilize at least 3 diverse methods to derive or verify your answer.
- Incorporate relevant domain knowledge and best practices in your reasoning.
- Quantify certainty levels for each step and the final conclusion when applicable.
- Consider potential edge cases or exceptions to your reasoning.
- Provide clear justifications for eliminating alternative hypotheses.`
        };
        this.thinking = false;
        this.messages = [];
        this.initialize();
    }

    async initialize() {
        try {
            const modelResponse = await fetch(`${this.baseUrl}/tags`);
            if (!modelResponse.ok) {
                throw new Error(`API error: ${modelResponse.status}`);
            }

            const data = await modelResponse.json();
            const models = data.models || [];

            if (models.some(m => m.name === this.model)) {
                console.log(`Using preferred model: ${this.model}`);
            } else if (models.length > 0) {
                this.model = models[0].name;
                console.log(`Preferred model not found. Using available model: ${this.model}`);
            } else {
                throw new Error('No models available in Ollama');
            }

            document.getElementById('ollamaModel').textContent = this.model;
        } catch (error) {
            console.error('Initialization failed:', error);
            this.addMessage('Error: Failed to initialize. Please ensure Ollama is running.', false);
        }
    }

    async makeApiCall(prompt, isFinalAnswer = false) {
        try {
            const response = await fetch(`${this.baseUrl}/generate`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    model: this.model,
                    prompt: prompt,
                    stream: false,
                    options: {
                        num_predict: isFinalAnswer ? 200 : 300,
                        temperature: 0.2
                    }
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            return JSON.parse(data.response);
        } catch (error) {
            console.error('API call failed:', error);
            return {
                title: "Error",
                content: `Failed to generate ${isFinalAnswer ? 'final answer' : 'step'}. Error: ${error.message}`,
                next_action: isFinalAnswer ? undefined : "final_answer"
            };
        }
    }

    addMessage(content, isUser = false, isStep = false) {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
        
        if (isStep) {
            const stepTitle = document.createElement('div');
            stepTitle.className = 'step-title';
            stepTitle.textContent = content.title;
            messageDiv.appendChild(stepTitle);
            
            const stepContent = document.createElement('div');
            stepContent.innerHTML = content.content.replace(/\n/g, '<br>');
            messageDiv.appendChild(stepContent);
        } else {
            messageDiv.innerHTML = content;
        }
        
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async generateResponse(userMessage) {
        try {
            this.thinking = true;
            let stepCount = 1;
            let messages = [
                this.systemContext,
                { role: "user", content: userMessage },
                { role: "assistant", content: "I will now think step by step following my instructions." }
            ];

            // Add thinking indicator
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'thinking';
            thinkingDiv.textContent = 'Thinking...';
            document.getElementById('messages').appendChild(thinkingDiv);

            while (true) {
                const fullPrompt = messages.map(m => `${m.role}: ${m.content}`).join('\n\n');
                const stepData = await this.makeApiCall(fullPrompt);
                
                // Add the step to display
                this.addMessage({ 
                    title: `Step ${stepCount}: ${stepData.title}`, 
                    content: stepData.content 
                }, false, true);

                messages.push({ role: "assistant", content: JSON.stringify(stepData) });

                if (stepData.next_action === 'final_answer') {
                    break;
                }

                stepCount++;
            }

            // Generate final answer
            messages.push({ role: "user", content: "Please provide the final answer based on your reasoning above." });
            const finalPrompt = messages.map(m => `${m.role}: ${m.content}`).join('\n\n');
            const finalData = await this.makeApiCall(finalPrompt, true);

            // Remove thinking indicator
            thinkingDiv.remove();

            // Add the final answer
            this.addMessage({ 
                title: "Final Answer", 
                content: finalData.content 
            }, false, true);

        } catch (error) {
            console.error('Error generating response:', error);
            this.addMessage('Sorry, I encountered an error while generating a response.', false);
        } finally {
            this.thinking = false;
        }
    }

    async sendMessage() {
        const input = document.getElementById('userInput');
        const message = input.value.trim();
        
        if (message && !this.thinking) {
            input.value = '';
            this.addMessage(message, true);
            await this.generateResponse(message);
        }
    }
}

// Initialize the app
const app = new OllamaChat();
    </script>
</body>
</html>
